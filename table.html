/*

 *
 * @author Ken Arnold, Industrious Media LLC

.excelDefaults {
  background-color: white;
  color: black;
  text-decoration: none;
  direction: ltr;
  text-transform: none;
  text-indent: 0;
  letter-spacing: 0;
  word-spacing: 0;
  unicode-bidi: normal;
  vertical-align: 0;
  background-image: none;
  text-shadow: none;

  vertical-align: bottom;

  font-weight: normal;
  font-size: 10pt;
  text-align: left;
  table-layout: fixed;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.excelDefaults td {
  padding: 1px 5px;
  border: 1px solid silver;
    border-bottom: 2px solid black;
}

.excelDefaults .colHeader {
  background-color: silver;
  font-weight: bold;
  border: 1px solid black;
  text-align: center;
  padding: 1px 5px;
}

.excelDefaults .rowHeader {
  background-color: silver;
  font-weight: bold;
  border: 1px solid black;
  text-align: left;
  padding: 1px 5px;
}

.excelDefaults .styleDescription {
  background-color: #ffe6e6;
}

.excelDefaults .styleid {
  background-color: silver;
  font-weight: bold;
  text-align: center;
  background-color: #4CAF50; /* Green */
  padding: 15px 0px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
}

.excelDefaults .stylered {
  background-color: silver;
  font-weight: bold;
  text-align: center;
  background-color: red; 
  padding: 15px 0px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
}

// Custom styles
table{
  border-collapse: collapse;
}


button {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  border: none;
  padding: 1px 1px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 0px 0px 0px 0px;
  transition-duration: 0.4s;
  cursor: pointer;
  width: 3em; 
  height: 3em; 
  font-size: 20px;
}

.styleDescription.label {
  vertical-align: top;
  padding-top: 1em;
  font-weight: bold;

}

        styleElement.appendChild(document.createTextNode(cssRules));

        document.getElementsByTagName('head')[0].appendChild(styleElement);

<p>Click on the ID to see details to the article!</p>
<table class="excelDefaults" style="width: 100%;">
    <colgroup>
        <col style="width: 10%;">
        <col style="width: 10%;">
        <col style="width: 40%;">
        <col style="width: 5%;">
        <col style="width: 5%;">
        <col style="width: 5%;">
        <col style="width: 5%;">
        <col style="width: 15%;">
        <col style="width: 5%;">
    </colgroup>
    <thead>
        <tr class="colHeader">
            <th class="colHeader">Article ID</th>
            <th class="colHeader">Link</th>
            <th class="colHeader">Title</th>
            <th class="colHeader">Words</th>
            <th class="colHeader">PDF</th>
            <th class="colHeader">Glossary</th>
            <th class="colHeader">Headlines</th>
            <th class="colHeader">Keywords</th> 
            <th class="colHeader">License</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="styleid"><button>__ID__</button></td>
            <td class="center">__PERMALINK__</td>
            <td>__TITLE__</td>
            <td class="center">__WC__</td>
            <td class="center">__PDF__</td>
            <td class="center">__GLOSSARY__</td>
            <td class="center">__HEADLINE_CHECK__</td>
            <td>__TAGS__</td>
            <td class="center">__LICENSE_CHECK__</td>
        </tr>
        <tr class="description hidden">
            <td class="styleDescription label">Description:</td>
            <td class="styleDescription" colspan="8">
                <div>__INFO__</div>
            </td>
        </tr>
    </tbody>
</table>
<p>Version: __DATE__</p>
<script>
    function toggleRow(e) {
        let row = e.target.closest('tr');
        while (row.nextSibling) {
            row = row.nextSibling;
            if (row.tagName !== 'TR') continue;
            if (row.classList.contains('hidden')) {
                document.querySelectorAll('tr.description').forEach((e) => {
                    e.classList.add('hidden');
                });
                row.classList.remove('hidden');
            } else {
                row.classList.add('hidden');
            }
            break;
        }
    }
    document.querySelectorAll('button').forEach((e) => e.addEventListener('click', toggleRow));
</script>
